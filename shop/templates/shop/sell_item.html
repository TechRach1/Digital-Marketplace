<!-- shop/templates/shop/sell_item.html -->

{% extends 'shop/base.html' %}

{% block title %}Sell Item{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Item</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-400 via-purple-200 to-purple-400">
    <div class="container mx-auto px-4 py-8">
        <h2 class="text-2xl font-bold mb-4 text-center">ADD YOUR PRODUCT</h2>
        <div class="max-w-lg mx-auto bg-gray-100 rounded-lg shadow-md p-6">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="{{ form.name.id_for_label }}" class="block text-lg font-semibold mb-2">Name</label>
                    <input type="text" id="{{ form.name.id_for_label }}" name="{{ form.name.name }}" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-purple-600">
                </div>
                <div class="mb-4">
                    <label for="{{ form.description.id_for_label }}" class="block text-lg font-semibold mb-2">Description</label>
                    <textarea id="{{ form.description.id_for_label }}" name="{{ form.description.name }}" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-purple-600"></textarea>
                </div>
                <div class="mb-4">
                    <label for="{{ form.price.id_for_label }}" class="block text-lg font-semibold mb-2">Price</label>
                    <input type="text" id="{{ form.price.id_for_label }}" name="{{ form.price.name }}" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-purple-600">
                </div>
                <div class="mb-4">
                    <label for="{{ form.image.id_for_label }}" class="block text-lg font-semibold mb-2">Image</label>
                    <input type="file" id="{{ form.image.id_for_label }}" name="{{ form.image.name }}" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-purple-600">
                </div>
                <button type="submit" class="border border-blue-500 hover:bg-blue-500 hover:text-white text-blue-500 font-bold py-2 px-4 rounded-full w-full mt-4 transition duration-300 ease-in-out">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
{% endblock %}
