<!-- shop/templates/shop/product_list.html -->
{% extends 'shop/base.html' %}

{% load static %}

{% block title %}Page Title{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-400 via-purple-200 to-purple-400">
    <!-- Container to center content horizontally -->
    <div class="container mx-auto px-4 py-8">
        <!-- Grid layout for displaying products in rows and columns -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            {% for product in products %}
            <!-- Product card container -->
            <div class="bg-gray-100 rounded-lg shadow-md p-4 transition duration-500 hover:bg-black hover:text-white">
                <!-- Product image -->
                <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'images/th.jpeg' %}{% endif %}" alt="{{ product.name }}" class="mb-4 w-full h-auto object-cover object-center">
                <!-- Product name -->
                <h2 class="text-lg font-semibold mb-2">{{ product.name }}</h2>
                <!-- Product price -->
                <p class="text-gray-700 font-bold hover:text-white">${{ product.price }}</p>
                <!-- Details button -->
                <a href="{% url 'product_details' product.id %}" class="inline-block bg-transparent border border-purple-600 text-purple-600 font-semibold py-2 px-4 rounded-full mt-2 hover:bg-purple-600 hover:text-white">Details</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
{% endblock %}
