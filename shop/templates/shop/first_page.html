<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to our Digital Marketplace</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-400 via-purple-200 to-purple-400 text-white flex justify-center items-center h-screen">
    <div class="max-w-lg w-full p-8 bg-gray-900 bg-opacity-90 rounded-lg shadow-md">
        <h1 class="text-3xl font-semibold mb-8 text-center">Welcome to our Digital Marketplace</h1>
        <!-- Buttons for Buyers and Sellers -->
        <div class="grid grid-cols-2 gap-4 mb-4">
            <!-- Buyer Button -->
            <a href="{% url 'product_list' %}" class="border-2 border-yellow-500 text-yellow-500 hover:bg-yellow-500 hover:text-white rounded-md py-3 text-center">
                Buyers
            </a>
            <!-- Seller Button -->
            <a href="{% url 'login' %}" class="border-2 border-red-500 text-red-500 hover:bg-red-500 hover:text-white rounded-md py-3 text-center">
                Sellers
            </a>
        </div>
        <!-- Register Section -->
        <div class="mt-4 flex items-center justify-end">
            <p class="text-gray-200 text-lg mr-2">If you are a new user, then</p>
            <button onclick="window.location.href='{% url 'register' %}'" class="border-2 border-blue-500 text-blue-500 hover:bg-blue-500 hover:text-white rounded-md py-2 px-4">
                Register
            </button>
        </div>
    </div>
</body>
</html>
